<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="#333333">close</mat-icon>
</button>
<h2 mat-dialog-title>Video anomalia</h2>
<mat-dialog-content class="mat-typography">
  <h3>Clip video acquisita durante l'anomalia <b>{{data.alert_name}}</b>,
    rilevata dal lampione situato in <b>{{data.street}}</b>,
    in data <b>{{this.formatDate(data.date)}}</b></h3>
  <!--<div class="desktop-only">-->
  <!--<mat-card style="width: 50vw; height: 50vh">-->
  <mat-video style="margin: auto;" class="video-image" *ngIf="isVideoURLReady" [autoplay]="true" src={{videoURL}}
             [loop]="true" [quality]="false" [muted]="true"></mat-video>
  <!--</mat-card>-->
  <!--</div>-->
  <!--<div class="mobile-only">-->
  <!--&lt;!&ndash;<mat-card style="width: auto; height: auto">&ndash;&gt;-->
  <!--<mat-video *ngIf="isVideoURLReady" [autoplay]="true" src={{videoURL}} [loop]="true" [quality]="false" [muted]="true" ></mat-video>-->
  <!--&lt;!&ndash;</mat-card>&ndash;&gt;-->
  <!--</div>-->

  <div class="container" style="padding-top: 25px; padding-bottom: 5px">
<!--    <div class="row">-->
      <div class="btn-group btn-group-lg" role="group">
        <button mat-raised-button class="action-button" style="margin-right: 10px" (click)="updateActionRequiredAlert()" onclick="this.disabled = true">
          Rimuovi allerta
        </button>
        <button mat-raised-button class="action-button" style="margin-right: 10px" disabled>
          Attiva pannello luminoso
        </button>
        <button mat-raised-button class="action-button" style="margin-right: 10px" disabled>
          Suggerisci percorsi alternativi
        </button>
        <button mat-raised-button class="action-button" style="margin-right: 10px" disabled>
          Chiama i soccorsi
        </button>
        <button mat-raised-button class="action-button" (click)="openCam()">
          Apri camera brandeggiabile
        </button>
      </div>
<!--    </div>-->
  </div>

</mat-dialog-content>
