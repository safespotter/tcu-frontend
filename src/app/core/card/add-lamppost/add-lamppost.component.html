<div class="container-fluid mb-0">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h2 class="text-center">Form di aggiunta di un lampione</h2>
    </div>
  </div>
  <form [formGroup]="lampForm">
    <div class="form-group">
      <div class="container">
        <div class="row" style="padding-bottom: 10px">
          <label class="col-1">Via:</label>
          <input type="text" class="form-control col-5" formControlName="street">
        </div>
        <div class="row" style="padding-bottom: 10px" >
          <label class="col-md-1">Latitudine:</label>
          <input class="form-control col-5" formControlName="latitude">

          <label class="col-md-1">Longitudine:</label>
          <input class="form-control col-5" formControlName="longitude">
        </div>
        <div class="row" style="padding-bottom: 10px">
          <label class="col-md-1">IP camera fissa:</label>
          <input class="form-control col-5" formControlName="ip_cam_fix">

          <label class="col-md-1">IP camera brandeggiabile:</label>
          <input class="form-control col-5" formControlName="ip_cam_brand">
        </div>
      </div>
    </div>
    <div class="form-group">
      <button (click)="createLamppost()" type="submit" class="btn btn-primary">Crea</button>
    </div>
  </form>

</div>
