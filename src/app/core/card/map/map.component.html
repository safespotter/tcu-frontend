<mat-card class="card">


  <!--<agm-map (mapReady)="onMapReady($event)" [zoom]="zoom" [latitude]="lat" [longitude]="lng">-->
    <!--<agm-marker [latitude]="lat" [longitude]="lng" [label]="labelOptions"></agm-marker>-->
  <!--</agm-map>-->
  <div *ngIf="receivedFromTable">{{updateCoordinates(receivedFromTable.lat, receivedFromTable.long)}}</div>
  <agm-map *ngIf="isMarkersReady" (mapReady)="onMapReady($event)" [latitude]='selectedLat' [longitude]='selectedLong' [zoom]='zoom' [disableDefaultUI] = true [clickableIcons] = false [styles]="styles" >
    <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.long" [label]="labelOptions" [iconUrl]="$any(icon)" (markerClick)="markerClicked(marker)">
      <agm-info-window #infoWindow>{{ marker.label }}</agm-info-window>
    </agm-marker>
  </agm-map>

  <!-- Use custom zoom buttons -->
  <!--<button (click)="zoomIn()">Zoom in</button>-->
  <!--<button (click)="zoomOut()">Zoom out</button>-->

</mat-card>
