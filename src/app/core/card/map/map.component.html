<mat-card class="card">

  <div *ngIf="receivedFromTable">{{updateCoordinates(receivedFromTable.lat, receivedFromTable.long)}}</div>

  <agm-map *ngIf="isMarkersReady" (mapReady)="onMapReady($event)" [latitude]='selectedLat' [longitude]='selectedLong'
           [zoom]='zoom' [disableDefaultUI]=true [clickableIcons]=false>
    <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.long" [label]="labelOptions"
                [iconUrl]="$any(icon)" (markerClick)="markerClicked(marker)">
      <agm-circle [latitude]="marker.lat" [longitude]="marker.long"
                  [radius]="40"
                  fillColor="red"
                  fillOpacity="0.40">
      </agm-circle>
      <agm-info-window #infoWindow>{{ marker.label }}</agm-info-window>
    </agm-marker>
  </agm-map>

</mat-card>
