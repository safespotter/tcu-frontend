<mat-card class="card">

  <agm-map (mapReady)="onMapReady($event)" [latitude]='markers[0].lat' [longitude]='markers[0].lng' [zoom]='zoom'>
    <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng" [label]="labelOptions">
      <agm-info-window #infoWindow>{{ marker.label }}</agm-info-window>
    </agm-marker>
  </agm-map>
